<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveUnits</title>
    <style>
        div{
            font-size: 1.5em;
        }
        p{
            font-size: 1.5rem;
        }
        /* "Em" parent ın ölçeğine göre şekillendirir.
        "Rem" direkt sayfanın ölçüsüne göre şekillendirir.
        "vw" ve "vh" toplam ölçüye göre şekillendirmek için ölçeklenir.*/
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, eligendi?
        </p>
    </div>
</body>
</html>
