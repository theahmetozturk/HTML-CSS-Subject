<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmet</td>
                <td>Bilişim</td>
                <td>10000</td>

            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Bilişim</td>
                <td>10000</td>

            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Bilişim</td>
                <td>10000</td>

            </tr>
        </tbody>

    </table>
</body>

</html>
<!--Tablo oluşturmak için başlık kısmını <th> ile oluşturup tablo doldurma kısmını ise <td> ile yapıyoruz. 
    Best practice olarak bunları <thead> ve <tbody> içerisine alabiliriz.
        Oluşturduğumuz tabloya kenar oluşturmak için <style> içerisine kodlarımızı yazabiliriz.F -->
