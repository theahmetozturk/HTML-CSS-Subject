<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>   <!--Div block, span inline elemanlar için.-->
    <style>
          span{
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <div>Bu bir div dir</div>
    <span>Bu bir span dır.</span>
    <p>
        Lorem ipsum dolor <span>amet consectetur</span>  adipisicing elit. Provident, quia.
    </p>
</body>
</html>
<!--Block olan bir yapıda belli bir alana etki etmek için "span" kullandık.-->
