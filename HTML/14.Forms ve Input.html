<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>
<body>
    <form>
        <label for="name"> <strong>Name</strong> </label> <br />
        <input type="text" placeholder="Your Name" id="name"> <br />
        <label for="name"> <strong>Surname</strong> </label> <br />
        <input type="text" placeholder="Your Surname" id="surname"> <br />
        <label for="Email"> <strong>Email</strong> </label> <br />
        <input type="email" placeholder="Your Email" id="email"> <br />
        <label for="password"> <strong>Password</strong> </label> <br />
        <input type="password" placeholder="Your Password" id="password"> <br />
        <label for="date"> <strong>Date</strong> </label> <br />
        <input type="date" id="date"> <br />

        <strong>Gender</strong> <br />
        Male
        <input type="radio" name="gender" value="male" checked>
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"> <br />

        <strong>Hobbies</strong> <br />
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music" checked>
        Sport
        <input type="checkbox" name="sport" id="sport">
        Art
        <input type="checkbox" name="art" id="art"> <br />

        <strong>Degree</strong> <br />

        <input type="submit" value="Submit">

    </form>
</body>
</html>
